<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Community Food Waste Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      
      header {
        background-color: lightgray;
        padding: 20px;
        text-align: center;
      }
      
      main {
        padding: 20px;
      }
      
      form label {
        display: block;
        margin-bottom: 10px;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
      }
      
      table th,
      table td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      
      footer {
        background-color: lightgray;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Community Food Waste Tracker</h1>
    </header>
    <main>
      <form>
        <label for="foodType">Food Type:</label>
        <input type="text" id="foodType" name="foodType" required>

        <label for="foodAmount">Food Amount (grams):</label>
        <input type="number" id="foodAmount" name="foodAmount" required>

        <button type="submit">Submit</button>
      </form>

      <h2>Food Waste Log</h2>
      <table id="foodWasteLog">
        <thead>
          <tr>
            <th>Food Type</th>
            <th>Food Amount (grams)</th>
          </tr>
        </thead>
        <tbody id="foodWasteEntries">
        </tbody>
      </table>
    </main>
    <footer>
      <p>&copy; Community Food Waste Tracker</p>
    </footer>

    <script>
      const form = document.querySelector("form");
      const foodTypeInput = document.querySelector("#foodType");
      const foodAmountInput = document.querySelector("#foodAmount");
      const foodWasteEntries = document.querySelector("#foodWasteEntries");
      
      form.addEventListener("submit", event => {
        event.preventDefault();
        
        const foodType = foodTypeInput.value;
        const foodAmount = foodAmountInput.value;
        
        const foodWasteEntry = `
          <tr>
            <td>${foodType}</td>
            <td>${foodAmount}</td>
          </tr>
        `;
        
        foodWasteEntries.insertAdjacentHTML("beforeend", foodWasteEntry);
        
        form.reset();
      });
    </script>
  </body>
</html>
